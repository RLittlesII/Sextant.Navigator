jobs:
  Build:
    env:
      NUGET_PACKAGES: '${{ github.workspace }}/.nuget/packages'
    strategy:
      fail-fast: false
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          clean: 'false'
          fetch-depth: '0'
      - name: NuGet Cache
        uses: actions/cache@v2
        with:
          path: '${{ github.workspace }}/.nuget/packages'
          key: "${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('**/Directory.Packages.support.props') }}"
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: 🔨 Use .NET Core 3.1 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x'
      - name: 🔨 Use .NET Core 6.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
      - name: 🎁 dotnet tool restore
        run: |
          dotnet tool restore
      - name: 🎁 Restore
        run: |
          dotnet nuke Restore --skip
      - name: ⚙ Build
        run: |
          dotnet nuke Build --skip
      - name: 🚦 Test
        run: |
          dotnet nuke Test --skip
      - name: Trigger Code Coverage Reports
        run: |
          dotnet nuke TriggerCodeCoverageReports --skip
      - name: Generate Code Coverage Report Cobertura
        run: |
          dotnet nuke GenerateCodeCoverageReportCobertura --skip
      - name: Generate Code Coverage Badges
        run: |
          dotnet nuke GenerateCodeCoverageBadges --skip
      - name: Generate Code Coverage Summary
        run: |
          dotnet nuke GenerateCodeCoverageSummary --skip
      - name: Generate Code Coverage Report
        run: |
          dotnet nuke GenerateCodeCoverageReport --skip
      - name: 📦 Pack
        run: |
          dotnet nuke Pack --skip
      - name: Git Hub Actions
        run: |
          dotnet nuke Default GitHubActions --skip
      - name: 🏺 Publish coverage data
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'coverage'
          path: 'coverage/'
      - name: 🐿 Publish Coverage
        if: (github.event_name != 'pull_request' && github.event_name != 'pull_request_target') || ((github.event_name == 'pull_request' || github.event_name == 'pull_request_target') && github.event.pull_request.user.login != 'renovate[bot]' && github.event.pull_request.user.login != 'dependabot[bot]')
        uses: codecov/codecov-action@v1
        with:
          name: 'actions-${{ matrix.os }}'
      - name: 🏺 Publish logs
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'logs'
          path: 'artifacts/logs/'
      - name: 🏺 Publish test data
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'test data'
          path: 'artifacts/test/'
      - name: 🏺 Publish NuGet Packages
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: 'nuget'
          path: 'artifacts/nuget/'
  Publish:
    needs:
      - Build
    secrets:
      RSG_NUGET_API_KEY: '${{ secrets.RSG_NUGET_API_KEY }}'
      RSG_AZURE_DEVOPS: '${{ secrets.RSG_AZURE_DEVOPS }}'
    uses: RocketSurgeonsGuild/actions/.github/workflows/publish-nuget.yml@v0.3.0
