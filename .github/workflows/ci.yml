  pull_request:
    branches:
      - 'main'
      - 'master'
    paths-ignore:
      - '.codecov.yml'
      - '.editorconfig'
      - '.gitattributes'
      - '.gitignore'
      - '.gitmodules'
      - '.lintstagedrc.js'
      - '.prettierignore'
